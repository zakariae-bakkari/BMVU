    /* *home.html */
    :root {
      --color: #ffffff;
      --color2: #560bad;

    body {
      font-family: inherit;
    }
    .titles {
      font-weight: 500;
      border: none;
    }
    .titles h1 {
      font-size: 59px;
      text-transform: capitalize;
    }
    .titles h1 code {
      color: white;
      font-weight: bold;
      font-family: inherit;
      border-left: 6px solid #387be0;
      border-right: 6px solid #387be0;
      border-radius: 190px;
      padding: 0px 15px;
    }
    .titles small {
      font-size: 16px;
      margin: 50px;
      position: relative;
      color: white;
      text-transform: capitalize;
      font-weight: bold;
    }
    .titles small::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 3px; /* Height of the underline */
      bottom: -5px;
      border-radius: 12px;
      left: 0;
      background-color: var(--bs-blue); /* Color of the underline */
      transition: width 0.3s ease;
    }
    .button {
      background-color: var(--color2);
      font-family: inherit;
      display: inline-block;
      width: 11em;
      height: 3em;
      line-height: 2.8em;
      margin: 20px;
      position: relative;
      overflow: hidden;
      border: 2px solid var(--color2);
      transition: color 0.5s;
      z-index: 1;
      font-size: 22px;
      border-radius: 6px;
      font-weight: 500;
      color: var(--color);
    }

    .button:before {
      content: "";
      position: absolute;
      z-index: -1;
      background: var(--color);
      height: 150px;
      width: 14em;
      border-radius: 50%;
    }

    .button:hover {
      color: var(--color2);
    }

    .button:before {
      top: 100%;
      left: 100%;
      transition: all 0.7s;
    }

    .button:hover:before {
      top: -30px;
      left: -30px;
    }

    .button:active:before {
      background: #3a0ca3;
      transition: background 0s;
    }
    .button:active {
      color: var(--color);
      transition: background 0s;
    }
    .home {
      background: url("assets/images/bg-3-train.jpg") no-repeat fixed;
      background-size: cover;
      min-height: 100vh;
      max-height: 200vh;
    }
    .hero-section {

    }
    footer {

    .train-svg img {
      width: 90%;
      height: 90%;
      animation: ani 2s infinite;
    }
    .train-svg img:hover {
      /* animation-play-state: paused; */
      cursor: pointer;
    }
    @keyframes ani {
      0% {
        transform: translateY(0);
      }
      25% {
        transform: translate(10px, 10px);
      }
      50% {
        transform: translateX(20px);
      }
      100% {
        transform: translate(0, 0);
      }
    }
    .feature {
      height: fit-content;
      background-color: #dedede;
      color: rgb(0, 0, 0);
    }
    .feature div img {
      width: 100%;
      border-radius: 5px;
    }
    .feature div {
      padding: 12px;
    }
    .Technologies a {
      color: rgb(0, 0, 0);
      font-family: inherit;
      font-weight: 500;
      font-size: 20px;
      cursor: default;
    }
    .Technologies img {
      width: 160px;
    }
    .Technologies {
      height: 300px;
    }
    .Technologies:hover img {
      width: 200px;
      transition: 0.9s all;
    }
    @media (max-width: 760px) {

      }

      }
      .train-svg {

    }
    @media (max-width: 500px) {

    }

    <script>
      /**
       * Back to top button
       */
      // Get the button:
      let mybutton = document.getElementById("myBtn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 50 ||
          document.documentElement.scrollTop > 50
        ) {
          mybutton.style.display = "block";
          mybutton.style.transition = "0.7s ease";
          mybutton.style.bottom = "20px";
        } else {
          mybutton.style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
      }
    </script>
